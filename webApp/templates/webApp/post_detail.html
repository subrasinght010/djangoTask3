{% extends "webApp/base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1>{{ post.title }}</h1>
      {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid mb-3">
      {% endif %}
      <p>{{ post.summary }}</p>
      <p>{{ post.content }}</p>
    </div>
  </div>
{% endblock %}
