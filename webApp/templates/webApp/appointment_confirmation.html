{% extends 'webApp/base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Appointment Confirmation</h1>
                <p class="card-text" > Doctor: {{ description }}</p>
                <p class="card-text ">Appointment's Date: {{ date }}</p>
                <p class="card-text ">Appointment's Start time: {{ start }}</p>
                <p class="card-text ">Appointment's End time after 45 minutes : {{ end }}</p>
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
